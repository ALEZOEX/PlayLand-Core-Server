# PlayLand Core Server - Paper Fork Configuration
group=ru.playland
version=2.2.0-REVOLUTIONARY
description=Revolutionary Minecraft server core built as Paper 1.21.5 fork with impossible performance

# Minecraft and Paper versions
mcVersion=1.21.1
paperRef=refs/heads/ver/1.21.1

# Build settings
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx3G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1

# PlayLand specific settings
playland.branding=PlayLand Core Server
playland.version=2.2.0-REVOLUTIONARY
playland.website=https://github.com/PlayLandMC/PlayLand-Core-Server
